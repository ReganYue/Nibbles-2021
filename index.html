    <INPUT TYPE="button" name="w" value="w" onclick="Go()">
        <INPUT TYPE="button" name="s" value="s" onclick="Go()">
        <INPUT TYPE="button" name="a" value="a" onclick="Go()">
        <INPUT TYPE="button" name="d" value="d" onclick="Go()">
    
        <SCRIPT LANGUAGE="JavaScript">
        function Go()
        {
            var the = document.all;
            switch(event.keyCode)
            { //w87  s83 a65 d68
                case 87: //w
                the.w.onclick();
                break;
                case 83: //s
                the.s.onclick();
                break;
                case 65: //a
                the.a.onclick();
                break;
                case 68: //d
                the.a.onclick();
                break;
            }
        }   
        </SCRIPT>
